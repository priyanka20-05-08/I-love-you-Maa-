<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Maa â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(45deg, #ffffff, #ffc0cb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  transition: 0.5s;
}

.card {
  background: rgba(255,255,255,0.6);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  backdrop-filter: blur(10px);
  animation: fadeIn 1s ease-in-out;
}

h1 {
  color: #d6336c;
}

p {
  color: #444;
  font-size: 18px;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
}

.yes {
  background: #ff4b5c;
  color: white;
}

.no {
  background: gray;
  color: white;
  position: relative;
}


.heart {
  position: absolute;
  color: #ff4b5c;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}


.bounce {
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from {transform: translateY(0px);}
  to {transform: translateY(-10px);}
}
</style>
</head>

<body>

<div class="card" id="page1">
  <h1>Happy Valentine's Day Maa â¤ï¸</h1>
  <p>You are my first love, my forever hero ğŸ’–</p>
  <button onclick="nextPage()">Next ğŸ’•</button>
</div>

<div class="card" id="page2" style="display:none;">
  <h1>Quiz Time ğŸ˜</h1>
  <p>Who loves Maa the most?</p>
  <button class="yes" onclick="alert('Correct! That is YOU! ğŸ’–')">Me ğŸ’•</button>
  <button class="no" onclick="moveNo(this)">Someone else ğŸ˜œ</button>
  <br>
  <button onclick="nextPage()">Next ğŸ’•</button>
</div>

<div class="card" id="page3" style="display:none;">
  <h1>Maa, will you always stay with me? ğŸ¥º</h1>
  <button class="yes" onclick="finalPage()">YES ğŸ’•</button>
  <button class="no" onclick="moveNo(this)">NO ğŸ˜œ</button>
</div>

<div class="card" id="page4" style="display:none;">
  <h1 class="bounce">ğŸ˜Š I Love You Maa â¤ï¸</h1>
  <p>Forever and always ğŸ’–</p>
</div>

<script>

function nextPage() {
  const pages = document.querySelectorAll('.card');
  for (let i = 0; i < pages.length; i++) {
    if (pages[i].style.display !== "none") {
      pages[i].style.display = "none";
      if (pages[i+1]) pages[i+1].style.display = "block";
      break;
    }
  }
}

function finalPage(){
  document.getElementById("page3").style.display = "none";
  document.getElementById("page4").style.display = "block";
  launchHearts();
}

function moveNo(button) {
  button.style.position = "absolute";
  button.style.top = Math.random() * window.innerHeight + "px";
  button.style.left = Math.random() * window.innerWidth + "px";
}


function launchHearts(){
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300);
}

</script>

</body>
</html>
